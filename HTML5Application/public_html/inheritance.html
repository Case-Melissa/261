<!DOCTYPE html>

<html>
    <head>
        <title>Inheritance</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">
        <style>
            body{
                background-color:darkseagreen;
                width:80%;
                height:100px;
                font-family:'Coming Soon', cursive;
                font-size: 2em;
                color: white;
                text-align: center;
                border: 2em;
            }
            h1 {
                color:black;
            }

        </style>
    </head>
    <body>
        <p id="dog"></p>
        <script>
            function Animal(name, breed, type){
                this.name  = name;
                this.breed = breed;
                this.type=[];
            }
            Animal.prototype.dog=function(){
                var newPet = new Animal("Pet"+this.name);
                this.type.push(newPet);
                return newPet;
            }
            Animal.prototype.toString=function(){
                return '[Animal "'+this.name+'"]';
            }
            Cat.prototype = new Animal();
            Cat.prototype.constructor=Cat;
            function Cat(name){
                this.name=name;
            }
            Cat.prototype.toString=function(){
                return '[Cat "'+this.name+'"]';
            }
            var gizmo = new Animal("Gizmo", "Shih Tzu");
            var finn = new Cat ("Finn", "short-hair");
            document.getElementById("dog").innerHTML = "I am " + finn;
            console.log(gizmo);
        
    
        </script>

    </body>
</html>
