<!doctype html>

<html lang="en-US">
<head>
<title>Array Sample</title>



<style>

 </style>
 </head>

 <body>
    <p id="birthdate"></p> 
    
    <script>
    var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    document.getElementById("birthdate").innerHTML = months;
</script>
<p>Notice this prints the months without having to make a new variable for each one?
These can be called out or chosen specifically. We can also use this in a loop.</p>
 </body>
 </html>
