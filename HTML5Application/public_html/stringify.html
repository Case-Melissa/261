<!DOCTYPE html>

<html>
    <head>
        <title>Stringify</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var str = {
                facebook:[
                    {
                        name: "Jennifer",
                        onFacebook: true
                    },
                    {
                        name: "Lisa",
                        onFacebook: false
                    }
                ]
            };
            
            var string = JSON.stringify(str);
            document.write(string);
       </script>
       
    </body>
</html>
