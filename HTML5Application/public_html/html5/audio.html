<html>
    <head>
        <title>audio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <audio id="mary" src="media/mary.mp3" preload="auto" controls>This is a sample of Mary Did You Know? by Pentatonix </audio>
        <audio src="media/mary.ogv" id="mary"></audio>
         
<div>
  <button onclick="document.getElementById('mary').play()">Play the Audio</button>
  <button onclick="document.getElementById('mary').pause()">Pause the Audio</button>
  <button onclick="document.getElementById('mary').volume+=0.1">Increase Volume</button>
  <button onclick="document.getElementById('mary').volume-=0.1">Decrease Volume</button>
</div>
    </body>
</html>
