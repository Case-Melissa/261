<!doctype HTML>
<html>
    <head>
        <title>Associative Arrays</title>
    </head>
    <body>
        <p id="Me"></p>
<script>
var people = [];
people['firstName'] = "Melissa";
people['lastName'] = "Case";
people['occupation'] = "Teacher";
people['callings'] = "Primary 1st Counselor, Stake Camp Director";

console.log(people);

for (var i in people){
    console.log (i + ': ' + people[i]);
}
</script>
    </body>
</html>
