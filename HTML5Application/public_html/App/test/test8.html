<html>
    <head>
        <title>Question 2</title>
        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/css?family=Cherry+Cream+Soda" rel="stylesheet">

    <body>
        <p>Please rank these four words in order of importance to you. 
            Where the top is most important and bottom is least important. 
            If you have two words which match closely, do not hesitate. 
            Select the word that comes to mind first.</p>

        <ul>
            <li draggable="true" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondrop="drop(event)">bold</li>
            <li draggable="true" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondrop="drop(event)">likes variety</li>
            <li draggable="true" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondrop="drop(event)">sympathetic</li>
            <li draggable="true" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondrop="drop(event)">perfectionist</li>
        </ul>
        <script>
            var src;

            function dragStart(event) {
                src = event.target;
                event.dataTransfer.setData("text/plain", event.target.innerHTML);
                event.dataTransfer.effectAllowed = "move";
            }
            function dragOver(event) {
                event.preventDefault();
                event.dataTransfer.dropEffect = "move";
            }
            function drop(event) {
                event.preventDefault();
                event.stopPropagation();
                src.innerHTML = event.target.innerHTML;
                event.target.innerHTML = event.dataTransfer.getData("text/plain");
            }
        </script>
        <input type="button" name="prev" value="prev" onclick="location.href='test7.html'">
        <input type="button" name="next" value="next" style="float: right" onclick="location.href='test9.html'">
    </body>
