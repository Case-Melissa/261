<html>
    <head>
        <title>Sign-up for Camp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>
    <body>
        <script>
            if (window.localStorage) {
                var textuser = document.getElementById('uname');
                var textpass = document.getElementById('password');

                textuser.value = localStorage.getItem('uname');
                textpass.value = localStorage.getItem('password');

                textuser.addEventListener('input', function () {
                    localStorage.setItem('uname', textuser.value);
                }, false);

                textpass.addEventListener('input', function () {
                    localStorage.setItem('password', textpass.value);
                }, false);
            }
            
            function submitForm() {
         var s = document.forms["form"]["uname"]["password"].value;
         if (s === ""){
             alert("All data is required!");
             return false;
         }
            
        if(form.password.value == form.uname.value) {
        alert("Error: Password must be different from Username!");
        form.password.focus();
        return false;
      }
      re = /[0-9]/;
      if(!re.test(form.password.value)) {
        alert("Error: password must contain at least one number (0-9)!");
        form.password.focus();
        return false;
      }
      re = /[a-z]/;
      if(!re.test(form.password.value)) {
        alert("Error: password must contain at least one lowercase letter (a-z)!");
        form.password.focus();
        return false;
      }
      re = /[A-Z]/;
      if(!re.test(form.password.value)) {
        alert("Error: password must contain at least one uppercase letter (A-Z)!");
        form.password.focus();
        return false;
      }
            }
   
     
        </script>
        <p id="p">Please create a user name and password to begin signing up for girls camp.</p>
        <form id="form" method="post" onsubmit="return submitForm()" action="form.html">
            <label for="uname">Username: </label>
            <input type="text" id="uname" name="uname" required><br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required> <br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
