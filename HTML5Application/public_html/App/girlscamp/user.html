<html>
    <head>
        <title>Camp Map</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>
    <body>
        <h1>Buck's Lake California Map</h1>
        <div id="campMap"></div>
        <script>
            function aMap() {

                var mapLoc ={lat:39.897471, lng:-121.217926};

                var map = new google.maps.Map(document.getElementById("campMap"), {
                    center:mapLoc,
                    zoom:18
                });
                var content = '<div id=amp>' + '</div>' +
                        '<p><strong>Amphitheater</strong>, Here is the girls camp amphitheater where flag \n\
      ceremonies take place both morning and evening.</p>'
var info = new google.maps.InfoWindow({
    content:content
});

                var camp = new google.maps.Marker({
                    position:mapLoc,
                    map:map,
                    title:'Sparks Nevada East Stake Girls Camp'
                });
                camp.addListener('click', function(){
                    info.open(map, camp);
                });
            }
           
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR6r6bgLP0uo3FKd5ZD32qbUHVR0IlFu8&callback=aMap"></script>

<button type="button" onclick="location.href = 'index.html'" value="Back">Back</button>
    </body>
</html>
