<html>
    <head>
        <title>Girls Camp Form</title>
        <meta charset="UTF-8">

    <body>
        <p class="title">Sparks Nevada East Stake Girls Camp Form</p>
        <div id="back"></div>
        <div id="for">
            <form method="post" onsubmit="return submitForm()" action="" target="_self" id="forms">
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname" class="stored" value=""  placeholder="First Name" required><br>

                <label for="address"> Address: </label>
                <input type="text" id="address" name="address" class="stored" value="" placeholder="Address" required><br>
                <label for="city">City: </label>
                <input type="text" id="city" name="city" class="stored" value="" placeholder="City" required><br>
                <label for="state">State: </label>
                <input type="text" id="state" name="state" class="stored" value="" placeholder="State" required><br>
                <label for="zip">Zip Code: </label>
                <input type="number" id="zip"  name="zip" class="stored" value="" placeholder="Zip" required><br>
                <label for="year">Year at Camp: </label>
                <input type="number" id="year" name="year" class="stored" value=""  placeholder="Year at Camp" required><br><br>
                <button type="submit" id="submit" value="submit">Submit</button>

            </form>
        </div>
