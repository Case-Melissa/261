<html>
    <head>
        <title>CSS Class Manipulation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    </head>
    <body>
        <p id="p"> This is a paragraph to demonstrate CSS  class manipulation. Once the button 
        is clicked the paragraph features will change. The font color, size and 
        background will be changed. </p>
       
        <button type="button" onclick="document.getElementById('p').style.color = 'white', document.getElementById('p').style.background ='purple', document.getElementById('p').style.fontSize = '350%'">
        Click Here!</button>
         
    </body>
</html>
